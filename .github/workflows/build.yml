name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Access secret and store in variable
        run: |
          SECRET_VALUE="${{ secrets.VITE_API_KEY }}"
          echo "VITE_API_KEY is $VITE_API_KEY"
          
      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
